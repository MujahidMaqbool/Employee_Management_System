        <div class="col-md-6"></div>
        <div class="col-md-3">
            <div *ngIf="EmployeeList.length != 1">
                <select class="form-control" (change)="onEmployeeChange($event.target.value)">
                    <option value="">Select Employee</option>
                    <option *ngFor='let employee of EmployeeList; ' value="{{employee.EmployeeCode}}">
                        {{employee.EmployeeName}}</option>
                </select>
            </div>
        </div>
    </div>

<div class="content">
    <div class="loader" [ngClass]="Loader ? '':'hidden'">
        <!---->
        <div class="circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
    <div class="box">
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Leave Type</th>
                        <th>Leaves Availed</th>
                        <th>Remaining Leaves</th>
                        <th>Total Leaves</th>
                    </tr>
                    <tr *ngFor='let leave of EmployeeLeaveList; '>
                        <td>{{leave.EmployeeCode}}</td>
                        <td>{{leave.EmployeeName}}</td>
                        <td>{{leave.LeaveType}}</td>
                        <td>{{leave.AvailedLeaves}}</td>
                        <td>{{leave.RemainingLeaves}}</td>
                        <td>{{leave.TotalLeaves}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

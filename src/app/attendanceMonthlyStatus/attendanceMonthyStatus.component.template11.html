<div class="clearfix">
    <div class="loader" [ngClass]="Loader ? '':'hidden'">
        <!---->
        <div class="circle">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
    <div class="content-header">
        <h1>
            Attendance Monthly Status
        </h1>
    </div>
    <div class="content" id="table">
        <div class="row">
            <div class=" col-md-3">

                <div>
                    <select class="form-control" style="margin-bottom: 10px;"
                        (change)="onMonthChange($event.target.value)">
                        <option value="">Select Month</option>
                        <option *ngFor='let val of month; ' value="{{val.Id}}">{{val.MonthName}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" style="width:141%" class="btn btn-block btn-primary"
                    (click)="GetAttendanceSummary()">Search</button>
            </div>
        </div>
    </div>
</div>
